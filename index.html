<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atsiskaitymas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="nav">
      <a href="/">Add Recipe</a>
      <a href="/recipes.html"> All recipes </a>
    </div>
    <div class="body">
      <div class="recipe">
        <div class="recipe__inputs">
          <input type="text" placeholder="Title" class="title" />
          <div>
            <input type="text" placeholder="Ingridient" class="ingridient" />
            <button class="addIngridient">Add</button>
          </div>
          <input type="text" placeholder="Description" class="desc" />
          <input type="number" placeholder="Calories" class="calories" />
          <button class="getPhoto">Get Photo</button>
          <div class="error"></div>
        </div>
      </div>
      <div class="preview">
        <div class="preview__outputs">
          <div class="photo">
            <div class="loading"></div>
            <img src="" alt="picture of food" class="image hide" />
          </div>
          <div class="preview__text">
            <div class="p_title"></div>
            <div class="p_calories"></div>
            <div class="p_desc"></div>
          </div>
        </div>
        <ul class="p_ingridients"></ul>
        <button class="addRecipe">Add Recipe To List</button>
      </div>
    </div>
  </body>
</html>
